<body class="br_w">
<article class="theUserBox">
	<div class="top">
        <h1 class="logo">AToMic</h1>
        <p class="title">註冊新會員 | Registered</p>
    </div>
    <!--填入時會變深灰色加入class="f_in"-->

        	<p>會員ID (8碼)</p>
            <p class="error">請填寫正確ID</p>
            <br class="CLEAR" />
        </div>
    	<input class="red-b" type="text" tabindex="0" size="26" maxlength="50" onfocus="if (this.value=='Member ID') this.value='';" onblur="if (this.value=='') this.value='Member ID';" value="Member ID">
    </div>
    <div class="FillBox">
    	<div class="sign_title">
        	<p>姓名 (中文4字內，英文8字內)</p>
            <p class="error">請填寫姓名</p>
            <br class="CLEAR" />
        </div>
    	<input type="text" tabindex="0" size="26" maxlength="50" onfocus="if (this.value=='Username') this.value='';" onblur="if (this.value=='') this.value='Username';" value="Username">
    </div>
    <div class="FillBox">
    	<div class="sign_title">
        	<p>推薦人ID (8碼)</p>
            <p class="error">請填寫正確推薦人ID</p>
            <br class="CLEAR" />
        </div>
    	<input type="text" tabindex="0" size="26" maxlength="50" onfocus="if (this.value=='Sponsor ID') this.value='';" onblur="if (this.value=='') this.value='Sponsor ID';" value="Sponsor ID">
    </div>
    <div class="FillBox">
    	<div class="sign_title">
        	<p>密碼 (4-15字)</p>
            <p class="error">請填寫密碼</p>
            <br class="CLEAR" />
        </div>
    	<input type="text" tabindex="0" size="26" maxlength="50" onfocus="if (this.value=='Password') this.value='';" onblur="if (this.value=='') this.value='Password';" value="Password">
    </div>
    <div class="FillBox">
    	<div class="sign_title">
        	<p>確認密碼</p>
            <p class="error">密碼不符</p>
            <br class="CLEAR" />
        </div>
    	<input type="text" tabindex="0" size="26" maxlength="50" onfocus="if (this.value=='Re-Password') this.value='';" onblur="if (this.value=='') this.value='Re-Password';" value="Re-Password">
    </div>
    <div class="FillBox">
    	<div class="sign_title">
        	<p>電子信箱</p>
            <p class="error">請填寫E-Mail</p>
            <br class="CLEAR" />
        </div>
    	<input class="" type="text" tabindex="0" size="26" maxlength="50" onfocus="if (this.value=='E-Mail') this.value='';" onblur="if (this.value=='') this.value='E-Mail';" value="E-Mail">

        <div class="rightB"><p class="error">須同意合約條款</p></div>
        <br class="CLEAR" />
